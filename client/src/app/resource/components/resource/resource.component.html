<div class="container">
    <div *ngIf="(resourceService.resourceList$ | async) === null">
        <p>There are no resources</p>
    </div>

    <ng-container>
        <div class="container mt-5">
            <h2>Resources</h2>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th>
                                    <div class="py-1">Id</div>
                                </th>
                                <th>
                                    <div class="py-1">Name</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let resource of resources">
                                <td>
                                    <div class="ms-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            {{resource.id}}
                                        </h5>
                                    </div>
                                </td>
                                <td>
                                    <div class="ms-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            {{resource.name}}
                                        </h5>
                                    </div>
                                </td>
                                <td>
                                    <button (click)="openModal(resource.id)" class="btn btn-outline-primary">
                                        Book Here
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </ng-container>

</div>
